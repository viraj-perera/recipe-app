<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!recipeForm.valid"  type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="clearForm()">Cancel</button>
          <button class="btn btn-danger" type="button" [disabled]="!this.editMode" (click)="deleteForm()">Delete</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">ImagePath</label>
            <input type="text" name="imagePath" id="imagePath" formControlName="imagePath" class="form-control" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <img [src]="imagePath.value" height="300 px" class="image-responsive"/>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" name="description" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
            <div class="row" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i" style="margin-top: 5px;">
                <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount">
                </div>
                <div class="col-xs-2">
                    <button class="btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add New</button>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
